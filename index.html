<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="center q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="center q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex">
    <div class="q3-box-a"></div>
    <div class="q3-box-b"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="center2">
  <div class="clearfix">
    <div class="q4-box-a"></div>
    <div class="q4-box-b"></div>
  </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex">
    <div class="q5-box q5-color-a txt-aln"></div>
    <div class="q5-box q5-color-b txt-aln"></div>
    <div class="q5-box q5-color-c txt-aln"></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex">
    <div class="q6-box q6-color-a txt-aln"></div>
    <div class="q6-box q6-color-b txt-aln"></div>
    <div class="q6-box q6-color-c txt-aln"></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex">
    <div class="q7-box-a"></div>
    <div class="q7-box-b"></div>
    <div class="q7-box-c"></div>
  </div>
</body>

</html>
